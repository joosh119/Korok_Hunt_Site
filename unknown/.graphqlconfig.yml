projects:
  KorokHuntSite:
    schemaPath: amplify/backend/api/KorokHuntSite/build/schema.graphql
    includes:
      - src/graphql/**/*.js
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: javascript
        generatedFileName: ''
        docsFilePath: src/graphql
        region: us-east-2
        apiId: k5qzoyaq2ra63abauklknzldme
        maxDepth: 2
extensions:
  amplify:
    version: 3
